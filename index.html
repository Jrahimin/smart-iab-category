<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="img/fav.png">
    <style>
        .site-header {
            padding: 10px;
            margin-bottom: 20px;
        }

        .site-footer {
            padding: 10px;
            margin-top: 20px;
        }

        .category-label {
            display: inline-block;
            padding: 4px 8px;
            margin-right: 5px;
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        #myTable {
            width: 100% !important;
        }

        img {
          width: 10%;
          margin: 10px auto 20px;
          display: block;
        }
    </style>
</head>
<body>
<header class="site-header">
  <img src="img/logo.png">
    <div class="container">
        <h1>Sites Categories</h1>
    </div>
</header>

<div class="container">
    <button id="addRowBtn" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addRowModal">Add Site
    </button>
    <button id="downloadBtn" class="btn btn-warning mb-3 float-right" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload Site List
    </button>
    <table class="table" id="myTable"></table>
</div>

<footer class="site-footer text-center p-3">
    <p>&copy; 2023 : SmartCategorize. All rights reserved.</p>
</footer>

<!-- Add Row Modal -->
<div class="modal fade" id="addRowModal" tabindex="-1" aria-labelledby="addRowModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRowModalLabel">Add Row</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="siteInput" class="form-label">Site:</label>
                    <input type="text" placeholder="https://example.com" class="form-control" id="siteInput">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="addRowSubmit">Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Row Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="siteFile">
                        Choose a file:
                        <i class="text-danger">*</i>
                    </label>
                    <input type="file" id="siteFile" name="siteFile" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, text/csv" />

                    <br>
                    <small>Accepted File Format - .xls, .xlsx, .csv</small>

                </div>
                <div id="download-link-section" style="display: none;">
                    <hr>
                    <h4>Download Uploaded File</h4>
                    <p>Click on the link below to download the uploaded file:</p>
                    <a id="downloadLink" href="#">Download File</a>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="uploadSubmit">Submit</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    $(document).ready(function () {
        const baseUrl = 'http://localhost:3003/'; //can be set different port from env
        const tableData = [
            {
                id: 1,
                site: 'https://www.facebook.com',
                iabCategories: ['IAB23-5: Digital Audio', 'IAB25-1: Mobile Applications', 'IAB25-3: Mobile Advertising'],
                keywords: ['Social Media'],
            },
            {
                id: 2,
                site: 'https://www.netflix.com',
                iabCategories: ['IAB14-3: Streaming Video Services'],
                keywords: ['Netflix', 'Streaming', 'Smart TVs', 'Membership', 'Unlimited movies'],
            },
            {
                id: 3,
                site: 'https://www.nytimes.com',
                iabCategories: ['IAB10: Politics', 'IAB17-18: Basketball', 'IAB19-9: Aging','IAB19-18: Sports','IAB22-2: Crosswords & Puzzle Games'],
                keywords: ['Politics', 'Supreme Court', 'Ukraine', 'Department'],
            },

        ];
        const siteList = tableData.map(row => row.site);
        let table = $('#myTable').DataTable({
            pageLength: 5,
            lengthMenu: [
                [5, 10, 25, 50, -1],
                [5, 10, 25, 50, 'All'],
            ],
            columns: [
                {
                    targets: 0,
                    title: 'Serial',
                    data: 'id',
                    render: function (data) {
                        return data;
                    },
                    visible: false,
                },
                {
                    targets: 1,
                    title: 'Site',
                    data: 'site',
                    render: function (data) {
                        return data;
                    },
                    width: '30%',
                },
                {
                    targets: 2,
                    title: 'IAB Categories',
                    data: 'iabCategories',
                    render: function (data) {
                        return data.map(item => '<span class="category-label label-primary mb-1">' + item + '</span>').join('');
                    },
                    width: '30%',
                },
                {
                    targets: 2,
                    title: 'Keywords',
                    data: 'keywords',
                    render: function (data) {
                        return data.map(item => '<span class="category-label label-primary mb-1">' + item + '</span>').join('');
                    },
                    width: '40%',
                },
            ],
            data: tableData,
        });

        const $siteInput = $('#siteInput');
        $('#addRowSubmit').on('click', async function () {
            let url = $.trim($siteInput.val());
            if (!isValidUrl(url)) {
                alert('Please provide a valid url');
                return;
            }

            if (siteList.includes(url)) {
                $('#addRowModal').modal('hide');
                $siteInput.val('');
                return;
            }

            siteList.push(url);

            try {
                const response = await axios.post(baseUrl + 'fetch-url', {url});
                await Promise.all([getIabCategoriesFromOpenAi(response.data), getKeywordsFromOpenAi(response.data)]).then((values) => {
                    const iabCategories = values[0];
                    const keywords = values[1];
                    let newRow = {
                        id: tableData.length + 1,
                        site: url,
                        iabCategories: iabCategories,
                        keywords: keywords,
                    };
                    tableData.push(newRow);
                    table.order([0,'desc']).row.add(newRow).draw();
                    $('#addRowModal').modal('hide');
                    $siteInput.val('');
                });
            } catch (error) {
                console.error(`Error: ${error}`);
            }

        });

        const $siteFile = $('#siteFile');
        $('#uploadSubmit').on('click', async function () {
            let file = $siteFile[0].files[0];
            const formData = new FormData()
            formData.append('siteFile', file)
            const response = await axios.post(baseUrl + 'fileupload', formData);

            const data = await response.data;
            const downloadLink = document.getElementById('downloadLink');
            const downloadLinkSection = document.getElementById('download-link-section');
            downloadLink.href = data.fileUrl;
            downloadLinkSection.style.display = 'block';
        });

        async function getIabCategoriesFromOpenAi(content) {
            try {
                const response = await axios.post(baseUrl + 'fetch-iab-categories', {content});
                const data = response.data;

                if (response.status === 200) {
                    return data;
                } else {
                    console.error('Error:', data.error.message);
                    return null;
                }
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        async function getKeywordsFromOpenAi(content) {
            try {
                const response = await axios.post(baseUrl + 'fetch-keywords', {content});
                const data = response.data;

                if (response.status === 200) {
                    return data;
                } else {
                    console.error('Error:', data.error.message);
                    return null;
                }
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function isValidUrl(url) {
            const pattern = new RegExp('^(https?:\\/\\/)?' + // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name and extension
                '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
                '(\\:\\d+)?' + // port
                '(\\/[-a-z\\d%_.~+]*)*' + // path
                '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
                '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator
            return !!pattern.test(url);
        }
    });
</script>
</body>
</html>
